# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - UblogBackend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: backend setup and run
        run: |
          cd ./backend
          npm install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FE4F7D0F91CA46DE95D9CEE40F137A66 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_7134942C09DE44A697166AFBEA51A0D2 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_058667E967FD4FAABEEA29866DA99717 }}
      - name: Set Azure App Settings from GitHub Secrets
        run: |
          az webapp config appsettings set \
            --name 'UblogBackend' \
            --resource-group 'UblogApp' \
            --settings \
              MONGODB_URI="${{ secrets.MONGODB_URI }}" \
              JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              CLOUDINARY_CLOUD_NAME="${{ secrets.CLOUDINARY_CLOUD_NAME }}" \
              CLOUDINARY_API_KEY="${{ secrets.CLOUDINARY_API_KEY }}" \
              CLOUDINARY_API_SECRET="${{ secrets.CLOUDINARY_API_SECRET }}" \
              SMTP_HOST="${{ secrets.SMTP_HOST }}" \
              SMTP_PORT="${{ secrets.SMTP_PORT }}" \
              SMTP_SECURE="${{ secrets.SMTP_SECURE }}" \
              SMTP_USER="${{ secrets.SMTP_USER }}" \
              SMTP_PASS="${{ secrets.SMTP_PASS }}" \

      - name: "Deploy to Azure Web App"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: "UblogBackend"
          slot-name: "Production"
          package: .
